<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg" type="image/jpg">
    <title>Rick and Morty Characters</title>
</head>

<body>
    
    <h1 id="title">Rick and Morty Characters</h1>
    
    <img id="imgBienvenida" src="welcome.jpg" alt="Imagen de Bienvenida a la API">

    <div id="searchID">
        <input type="text" id="searchInput" placeholder="Buscar personaje por ID">
        <button id="searchButton">Buscar</button> 
    </div>
    

    <table id="characterTable">
        
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Species</th>
            </tr>
        </thead>

        <tbody>

        </tbody>

    </table>


   <!-- Agrega dos botones para la paginaciÃ³n -->
    <div id="pagination">
        <button id="prevPage">Anterior</button>
        <span id="currentPage">1</span>
        <span id="totalPages"> / X</span>
        <button id="nextPage">Siguiente</button> 
    </div>
    

    <div id="characterDetail">

    </div>
    
    


    <script src="main.js"></script>
    <script src="api.js"></script>
    <script src="table.js"></script>
    <script src="display.js"></script>
</body>
</html>
